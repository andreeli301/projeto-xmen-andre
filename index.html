<!DOCTYPE html>
<html lang="pt-br">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
    <title>Projeto Cards X-Men</title>
</head>
<body>
    <header class="cabecalho">
        <img class="logo" src="./src/imagens/imagens/logo.svg" alt="Logo dos X-men">
    </header>

    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo">Selecione um personagem</h1>
            <ul class="lista-de-personagens">
                <li class="personagem" id="ciclope">
                    <img src="./src/imagens/imagens/card-ciclope.jpg" alt="Imagem do Ciclope de perfil">
                </li>

                <li class="personagem" id="jean-grey">
                    <img src="./src/imagens/imagens/card-jean-grey.jpg" alt="Imagem da Jean Grey de perfil">
                </li>

                <li class="personagem" id="lince-megra">
                    <img src="./src/imagens/imagens/card-lince-negra.jpg" alt="Imagem do Lince Negra de perfil">
                </li>

                <li class="personagem" id="tempestade">
                    <img src="./src/imagens/imagens/card-tempestade.jpg" alt="Imagem da Tempestade de perfil">
                </li>

                <li class="personagem" id="vampira">
                    <img src="./src/imagens/imagens/card-vampira.jpg" alt="Imagem do Vampira de perfil">
                </li>

                <li class="personagem" id="wolverine">
                    <img src="./src/imagens/imagens/card-wolverine.jpg" alt="Imagem do Wolverine de perfil">
                </li>

                <li class="personagem" id="noturno">
                    <img src="./src/imagens/imagens/card-noturno.jpg" alt="Imagem do Noturno de perfil">
                </li>

                <li class="personagem" id="magneto">
                    <img src="./src/imagens/imagens/card-magneto.jpg" alt="Imagem do Magneto de perfil">
                </li>
            </ul>
        </section>    
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./src/imagens/imagens/card-ciclope.png" alt="Selecionado o Ciclope em pose de batalha">
            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
                <p class="descricao-personagem" id="descricao-personagem">
                    Ele tem o poder de disparar rajadas ópticas por um acidente que aconteceu com ele quando criança, mas não consegue controlá-los.
                </p>
            </div>
        </section>
    </main>
</body>
</html>
